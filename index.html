<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет магазин</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Stefano Ricci</a>
            <!-- Cart-Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Ваши товары</h2>
                <!-- Content -->
                <div class="cart-content">

                </div>
                
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart close -->
                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>
    <!--  Shop  -->
    <section class="shop container">
        <h2 class="section-title">Товары</h2>
        <!-- Content -->
        <div class="shop-content">
            
            <!-- Box 1 -->
            <div class="product-box">
                <img src="img/img1-1.jpeg" alt="" class="product-img">
                <h2 class="product-title">ФУТБОЛКА</h2>
                <span class="price">$20</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
            <!-- Box 2 -->
            <div class="product-box">
                <img src="img/img1-2.jpeg" alt="" class="product-img">
                <h2 class="product-title">ДВОЙКА</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
       
            <!-- Box 3 -->
            <div class="product-box">
                <img src="img/img1.jpeg" alt="" class="product-img">
                <h2 class="product-title">ОБУВЬ</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
          
            <!-- Box 4 -->
            <div class="product-box">
                <img src="img/img2.jpeg" alt="" class="product-img">
                <h2 class="product-title">МАЙКА</h2>
                <span class="price">$62</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
      
            <!-- Box 5 -->
            <div class="product-box">
                <img src="img/img3.jpeg" alt="" class="product-img">
                <h2 class="product-title">Тройка</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 6 -->
            <div class="product-box">
                <img src="img/img1.jpeg" alt="" class="product-img">
                <h2 class="product-title">Обувь</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <!-- Box 7 -->
            <div class="product-box">
                <img src="img/img1.jpeg" alt="" class="product-img">
                <h2 class="product-title">Обувь</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
   
        </div>
    </section>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Link To JS -->
    <script src="main.js"></script>

</body>
</html>
